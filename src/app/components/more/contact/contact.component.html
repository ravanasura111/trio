<ul>
    <li routerLink="" class="high">Home<i class="fas fa-greater-than"></i></li>
    <li class="normal">More<i class="fas fa-greater-than"></i></li>
    <li class="normal">Contact Us</li>
</ul>

<section class="contact-page-section">
    <div class="container">
        <div class="sec-title">
            <div class="title">Contact Us</div>
              <h2>Let's Get in Touch.</h2>
          </div>
          <div class="inner-container">
            <div class="row clearfix">
              
                <!--Form Column-->
                  <div class="form-column col-md-8 col-sm-12 col-xs-12">
                    <div class="inner-column">
                        
                           <div class="contact-form">
                              <form method="post" target="_blank" action="https://script.google.com/macros/s/AKfycbxBlN57_jKGpay8VpvwjI5Cpa6ZBYOoIuFnqxiAQeYeRXXD6cHBHPVw/exec" id="contact-form">
                                  <div class="row clearfix">
                                      <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                          <input type="text" name="name" value="" placeholder="Name" required>
                                      </div>
                                      <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                          <input type="email" name="email" value="" placeholder="Email" required>
                                      </div>
                                       <!-- <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                          <input type="text" name="subject" value="" placeholder="Subject" required>
                                      </div>  -->
                                       <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                        <select name="subject" class="form-control1">
                                            <option value="" disabled selected>Subject</option>
                                            <option  *ngFor="let subj of subjects" [value]="subj.name" class="subjects">{{subj.name}}</option>
                                          </select>
                                    </div>
                                      <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                          <input type="text" name="phone" value="" placeholder="Phone" required>
                                      </div>
                                      <div class="form-group col-md-12 col-sm-12 co-xs-12">
                                          <textarea name="message" placeholder="Massage"></textarea>
                                      </div>
                                      <div class="form-group col-md-12 col-sm-12 co-xs-12"> 
                                          <button type="submit" class="theme-btn btn-style-one">Send Now</button>
                                      </div>
                                  </div>
                              </form>
                          </div> 
                          <!--End Contact Form-->
                        
                       </div>
                  </div>
                    














                      
                  <!--Info Column-->
                  <div class="info-column col-md-4 col-sm-12 col-xs-12">
                    <div class="footer-logo">
                        <a href="index.html"><img src="../../../assets/IMAGES/logoes.png" class="img-fluid" alt="logo"></a>
                    </div>
                    <div class="inner-column">
                        <h2>Contact Info</h2>
                          <ul class="list-info">
                            <li><i class="fas fa-globe"></i>Plot No. 176, Kopparthy mega Industrial Park, Ambavaram,
                                Kadapa, Andhra Pradesh, 516293,India</li>
                              <li><i class="far fa-envelope"></i> <span>For Enquiry:
                                info@triovision.in</span><br>
                                <span>For Job Opening:
                                  careers@triovision.in</span></li>
                              <li><i class="fas fa-phone"></i>+91 8919993254, <br> +91 8806766926</li>
                          </ul>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
  </section>
